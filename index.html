<!doctype html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>Body Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/bsa_calc.js"></script>
</head>

<body>

<div id="calc">

    <p class="headerText"> BODY CALCULATOR </p>

    <label>Sex:</label> <input type="radio" name="sex" value="M"><span class="units">Male</span> <input type="radio" name="sex" value="F"> <span class="units">Female</span><br>
    <label>Weight:</label><input type="text" name="weight"><span class="units">Lbs</span><br>
    <label>Height:</label><input type="text" name="height"><span class="units">Inches</span><br>
    <label></label><input type="button" onclick="calculate()" value="Calculate"><br>

    <label></label><textarea id="output"></textarea>

</div>

</body>
</html>
